<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by: </div>
            <div class="col-md-4">
                <input type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='itemList.length > 0'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-dark">Show image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of itemList'>
                        <td>image</td>
                        <td>{{item.name}}</td>
                        <td>{{item.id}}</td>
                        <td>{{item.available}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.rating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
